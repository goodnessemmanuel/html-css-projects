<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paginate</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /*
        SPACING SYSTEM (px)
        2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

        FONT SIZE SYSTEM (px)
        10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
    */
      /* 
        SOURCE: https://yeun.github.io/open-color
        MAIN(PRIMARY) COLOR (TEAL 9): #087f5b
        SECONDARY COLOR (GREY 8): #343a40
     */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
      }
      .pagination {
        margin: 100px auto;
        display: flex;
        justify-content: center;
        font-size: 12px;
      }
      .pagination a:link,
      .pagination a:visited {
        width: 24px;
        height: 24px;
        margin-right: 16px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        color: #343a40;
      }

      .pagination a.active,
      .pagination a:hover,
      .pagination a:active {
        border-radius: 50%;
        color: #fff;
        background-color: #087f5b;
      }

      .btn {
        border-radius: 100px;
        border: 1px solid #087f5b;
        width: 24px;
        height: 24px;
        padding: 4px;
        cursor: pointer;
      }

      .btn .pagination--icon {
        stroke: #087f5b;
      }

      .btn:first-child {
        margin-right: 16px;
      }

      .btn:hover,
      .btn:active {
        background-color: #087f5b;
      }

      .btn:hover .pagination--icon,
      .btn:active .pagination--icon {
        stroke: #fff;
      }
    </style>
  </head>
  <body>
    <div class="pagination">
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="pagination--icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#" class="active">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">&#8230;</a>
      <a href="#">23</a>
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="pagination--icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
